<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


</head>
<body>

    <div class="container gy-1 ">  

        <div class="d-flex p-4 justify-content-center">
            <h1 class="">calculator</h1>  
        </div>

        <div class="row  gy-5">
          <div class="col-xxl-5    text-danger-emphasis bg-danger-subtle border border-danger-subtle rounded-3">
            <canvas id="myCanvas" width="500" height="600" >

            </canvas>

          </div>

          <div class="col-xxl-7  text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3" data-bs-theme="blue">
    <form id="myForm">

            <div class="row gx-5  --bs-success-bg-subtle">  
              <div class="col p-3" ></div>  
              <div class="col" >Longitude</div>  
              <div class="col" >Latitude</div>  
             </div>  
            <!-- --------------------------------------  TARGET  ----------------- -->
             <div class="row p-3 g-3 align-items-center">
                <div class="col">
                  <label for="Target" class="col-form-label">Target</label>
                </div>
                <div class="col">
                  <input type="number"id="target_longitude_x" name="target_longitude_x" step="any"  class="form-control" aria-labelledby="passwordHelpInline"   >
                </div>
                <div class="col">
                    <input type="number" id="target_latitude_y" name="target_latitude_y" class="form-control" aria-labelledby="passwordHelpInline" step="any" >
                  </div>
              </div>
            <!-- ----------------------------------------- BOMB 1 -------------- -->
            <div class="row p-3 g-3 align-items-center">
                <div class="col">
                  <label for="bomb1" class="col-form-label">Bomb 1</label>
                </div>
                <div class="col">
                  <input type="number" id="bomb1_longitude_x" name="bomb1_longitude_x" class="form-control" aria-labelledby="passwordHelpInline" step="any" >   
                </div>
                <div class="col">
                    <input type="number" id="bomb1_latitude_y" name="bomb1_latitude_y" class="form-control" aria-labelledby="passwordHelpInline" step="any" >
                  </div>
              </div>
            <!-- ---------------------------------------- BOMB 2 --------------- -->
            <div class="row p-3 g-3 align-items-center">
                <div class="col">
                  <label for="bomb2" class="col-form-label">Bomb 2</label>
                </div>
                <div class="col">
                  <input type="number" id="bomb2_longitude_x" name="bomb2_longitude_x" class="form-control" aria-labelledby="passwordHelpInline"step="any" >
                </div>
                <div class="col">
                    <input type="number" id="bomb2_latitude_y" name="bomb2_latitude_y" class="form-control" aria-labelledby="passwordHelpInline" step="any" >
                  </div>
              </div>
            <!-- ------------------------------------------ BUTTONS ------------- -->
            <div class="row p-4 g-3 align-items-center">
              <div class="col">
                <label for="Target" class="col-form-label"> </label>
              </div>
              <div class="col">
                <button type="submit"  value="Submit" class="btn btn-outline-primary">Submit</button>
              </div>
              <div class="col">
                <button type="button"  onclick="reloadPage()" class="btn btn-outline-danger">Reset</button>
              </div>
            </div>
          <!-- ------------------------------------------------------- -->
            <!-- <h4 class="row p-5">Calculated Value</h4>   -->
            <div class="row p-3 pt-5">
                
              <h4 class="">Calculated Value</h4>  
            
            </div>
            <div class="row gx-5">  
                <div class="col p-3" ></div>  
                <div class="col" >Longitude</div>  
                <div class="col" >Latitude</div>  
               </div>  
          <!-- ----------------------------------------------- MEAN -------- -->
              
            
            <div class="row p-3 g-3 align-items-center">
                <div class="col">
                  <label for="Target" class="col-form-label">Mean</label>
                </div>
                <div class="col">
                    <input class="form-control" id="mean_longitude_x"  type="text" placeholder="--" aria-label="Disabled input example" disabled>
                </div>
                <div class="col">
                    <input class="form-control"id="mean_latitude_y"  type="text" placeholder="--" aria-label="Disabled input example" disabled>
                </div>
              </div>
            
            <!-- --------------------------------------------- Difference ---------- -->
            <div class="row p-3 g-3 align-items-center">
                <div class="col">
                  <label for="Target" class="col-form-label">Difference</label>
                </div>
                <div class="col">
                    <input class="form-control"  id="diff_long_x" type="text" placeholder="--" aria-label="Disabled input example" disabled>
                </div>
                <div class="col">
                    <input class="form-control" id="diff_lati_y" type="text" placeholder="--" aria-label="Disabled input example" disabled>
                </div>
              </div>
            <!-- ---------------------------------------------  Correction ---------- -->
            <div class="row p-3 g-3 align-items-center">
                <div class="col">
                  <label for="Target" class="col-form-label">Correction</label>
                </div>
                <div class="col">
                    <input class="form-control" id="longitude_tuning" type="text" placeholder="--" aria-label="Disabled input example" disabled>
                </div>
                <div class="col">
                    <input class="form-control"id="latitude_tuning"  type="text" placeholder="--" aria-label="Disabled input example" disabled>
                </div>
              </div>
    </form>


          </div>




        </div>
  

<!-- ------------------------------------------------------- -->
<!-- ------------------------------------------------------- -->

</div>  
<script src="./script.js"></script>
<script>
   //   reload 
   function reloadPage() {
      location.reload();
    }
</script>
    
</body>
</html>
